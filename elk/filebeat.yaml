metadata:
  name: filebeat-cluster-role-binding
  labels:
    app: "filebeat"
roleRef:
  kind: ClusterRole
  name: filebeat-cluster-role
  apiGroup: rbac.authorization.k8s.io
subjects:
- kind: ServiceAccount
  name: filebeat
  namespace: default
---
# Source: filebeat/templates/role.yaml
